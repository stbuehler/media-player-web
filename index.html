<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Media Library</title>
		<link rel="shortcut icon" href="assets/favicon.ico"/>
		<!-- -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<!-- css -->
		<link href="build/enyo.css" rel="stylesheet"/>
		<link href="build/app.css" rel="stylesheet"/>
		<!-- js -->
		<script src="build/enyo.js"></script>
		<script src="build/app.js"></script>
	</head>
	<body class="onyx enyo-fit enyo-clip enyo-unselectable enyo-no-touch-action">
		<script>
			/*if (!window.MediaApp) {
				alert('No application build found, redirecting to debug.html.');
				location = 'debug.html';
			}*/
			if (!document.createElement('audio').canPlayType) {
				new enyo.Control({content: "Your browser doesn't support <audio>."}).renderInto(document.body);
			} else {
				new MediaApp('assets/music.json').renderInto(document.body);
			}
		</script>
	</body>
</html>
